<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow my goal</title>
    <style>
        :root {
            --border-width: 4px;
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --accent-orange: #e67e22; /* Ta couleur personnalisée */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            width: 850px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto 1fr;
            gap: 25px;
            background: var(--bg-color);
            padding: 20px;
        }

        /* Cadre NOIR - Image */
        .box-black {
            border: var(--border-width) solid #444;
            border-radius: 40px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            overflow: hidden;
        }
        
        .box-black img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Cadre VERT - Histoire */
        .box-green {
            grid-column: 2;
            grid-row: 1 / 3;
            border: var(--border-width) solid var(--accent-orange);
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
        }

        /* Cadre ORANGE - Compteur */
        .box-orange {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .progress-container {
            position: relative;
            width: 160px;
            height: 160px;
        }

        svg { transform: rotate(-90deg); }

        .circle-bg {
            fill: none;
            stroke: #333;
            stroke-width: 12;
        }

        .circle-progress {
            fill: none;
            stroke: var(--accent-orange);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 1.5s ease-in-out;
        }

        .percentage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .percentage-text span {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-orange);
        }

        /* Cadre BLEU - Suivi mensuel */
        .box-blue {
            grid-column: 1 / 3;
            border: var(--border-width) solid var(--accent-orange);
            padding: 25px;
            background-color: var(--card-bg);
            border-radius: 10px;
        }

        h2 { margin-top: 0; color: #eee; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: #3498db; padding: 10px; border-bottom: 2px solid #333; }
        td { padding: 8px 10px; border-bottom: 1px solid #333; color: #ccc; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="box-black">
            <img src="https://raw.githubusercontent.com/G4NON/Image-Cloud/main/Capture%20d'écran%202025-12-23%20002407.png" alt="Mon objectif">
        </div>

        <div class="box-orange">
            <div class="progress-container">
                <svg width="160" height="160">
                    <circle class="circle-bg" cx="80" cy="80" r="70"></circle>
                    <circle id="progress-bar" class="circle-progress" cx="80" cy="80" r="70"></circle>
                </svg>
                <div class="percentage-text">
                    <span id="current-amount">0</span>€<br>
                    <small style="color: #888;">sur 56 000€</small>
                </div>
            </div>
        </div>

        <div class="box-green">
            <h2>My Goal</h2>
            <p>...</p>
        </div>

        <div class="box-blue">
            <h2>Suivi Déc. 2025 - Déc. 2026</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mois</th>
                        <th>Gain (€)</th>
                    </tr>
                </thead>
                <tbody id="gains-table">
                    <tr><td>Janvier 2026</td><td class="gain-val">---</td></tr>
                    <tr><td>Février 2026</td><td class="gain-val">---</td></tr>
                    <tr><td>Mars 2026</td><td class="gain-val">---</td></tr>
                    <tr><td>Avril 2026</td><td class="gain-val">---</td></tr>
                    <tr><td>Mai 2026</td><td class="gain-val">---</td></tr>
                    <tr><td>Juin 2026</td><td class="gain-val">---</td></tr>
                    <tr><td>Juillet 2026</td><td class="gain-val">---</td></tr>
                    <tr><td>Août 2026</td><td class="gain-val">---</td></tr>
                    <tr><td>Septembre 2026</td><td class="gain-val">---</td></tr>
                    <tr><td>Octobre 2026</td><td class="gain-val">---</td></tr>
                    <tr><td>Novembre 2026</td><td class="gain-val">---</td></tr>
                    <tr><td>Décembre 2026</td><td class="gain-val">---</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <script>
        const objectifTotal = 56000;

        function updateCounter() {
            // Calcule automatiquement la somme de toutes les cases "gain-val"
            const gains = document.querySelectorAll('.gain-val');
            let totalActuel = 0;
            gains.forEach(cell => {
                totalActuel += parseFloat(cell.innerText) || 0;
            });

            const percentage = (totalActuel / objectifTotal) * 100;
            const circle = document.getElementById('progress-bar');
            const amountText = document.getElementById('current-amount');
            
            const circumference = 440;
            // On limite à 100% pour que le cercle ne dépasse pas
            const dashoffset = circumference - (Math.min(percentage, 100) / 100 * circumference);
            
            circle.style.strokeDashoffset = dashoffset;
            amountText.innerText = totalActuel.toLocaleString();
        }

        // Lancement automatique après un court délai pour l'animation
        window.onload = () => setTimeout(updateCounter, 300);
    </script>

</body>
</html>
