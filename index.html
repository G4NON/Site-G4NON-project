<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Objectif 56 000€ - Dark Mode</title>
    <style>
        :root {
            --border-width: 4px;
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            width: 850px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto 1fr;
            gap: 25px;
            background: var(--bg-color);
            padding: 20px;
        }

        /* Cadre NOIR - Image */
        .box-black {
            border: var(--border-width) solid #444;
            border-radius: 40px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            overflow: hidden;
        }
        
        /* Style pour que l'image s'adapte bien au cadre */
        .box-black img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Cadre VERT - Histoire */
        .box-green {
            grid-column: 2;
            grid-row: 1 / 3;
            border: var(--border-width) solid #2ecc71;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
        }

        /* Cadre ORANGE - Compteur */
        .box-orange {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .progress-container {
            position: relative;
            width: 160px;
            height: 160px;
        }

        svg { transform: rotate(-90deg); }

        .circle-bg {
            fill: none;
            stroke: #333;
            stroke-width: 12;
        }

        .circle-progress {
            fill: none;
            stroke: #e67e22;
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 1.5s ease-in-out;
        }

        .percentage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .percentage-text span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e67e22;
        }

        /* Cadre BLEU - Suivi mensuel */
        .box-blue {
            grid-column: 1 / 3;
            border: var(--border-width) solid #3498db;
            padding: 25px;
            background-color: var(--card-bg);
            border-radius: 10px;
        }

        h2 { margin-top: 0; color: #eee; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: #3498db; padding: 12px; border-bottom: 2px solid #333; }
        td { padding: 12px; border-bottom: 1px solid #333; color: #ccc; }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="box-black">
            <img src="https://raw.githubusercontent.com/G4NON/Image-Cloud/main/Capture%20d'écran%202025-12-23%20002407.png" alt="Mon objectif">
        </div>

        <div class="box-orange">
            <div class="progress-container">
                <svg width="160" height="160">
                    <circle class="circle-bg" cx="80" cy="80" r="70"></circle>
                    <circle id="progress-bar" class="circle-progress" cx="80" cy="80" r="70"></circle>
                </svg>
                <div class="percentage-text">
                    <span id="current-amount">0</span>€<br>
                    <small style="color: #888;">sur 56k€</small>
                </div>
            </div>
        </div>

        <div class="box-green">
            <h2>Mon Histoire</h2>
            <p>Racontez votre parcours ici. Sur fond noir, le texte blanc est très lisible et professionnel.</p>
        </div>

        <div class="box-blue">
            <h2>Suivi des Revenus</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mois</th>
                        <th>Gain</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Janvier</td>
                        <td>5 200€</td>
                        <td style="color: #2ecc71;">Payé</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script>
        const objectifTotal = 56000;
        const montantActuel = 12500; // Modifie ce chiffre pour remplir le compteur

        function updateCounter(current, total) {
            const percentage = (current / total) * 100;
            const circle = document.getElementById('progress-bar');
            const amountText = document.getElementById('current-amount');
            
            const circumference = 440;
            const offset = circumference - (percentage / 100 * circumference);
            
            circle.style.strokeDashoffset = offset;
            amountText.innerText = current.toLocaleString();
        }

        setTimeout(() => updateCounter(montantActuel, objectifTotal), 300);
    </script>

</body>
</html>
