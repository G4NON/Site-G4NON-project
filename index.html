<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Hellcat | G4NON Tracker</title>
    <style>
    :root {
        --border-width: 4px;
        --bg-color: #000000;
        --card-bg: #1a1a1a;
        --text-color: #ffffff;
        --accent-orange: #e67e22;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
        background-color: var(--bg-color);
        color: var(--text-color);
    }

    .container {
        max-width: 850px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        background: var(--bg-color);
        padding: 20px;
        box-sizing: border-box;
        position: relative;
    }

    .box-black {
        border: var(--border-width) solid #444;
        border-radius: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--card-bg);
        overflow: hidden;
        padding-bottom: 15px;
    }
    
    .box-black img { width: 100%; height: 160px; object-fit: cover; }

    .car-name {
        color: white; font-size: 0.85rem; font-weight: bold; text-align: center;
        padding: 10px 5px 0 5px; text-transform: uppercase; letter-spacing: 1px;
    }

    .box-green {
        grid-column: 2; grid-row: 1 / 3;
        border: var(--border-width) solid var(--accent-orange);
        padding: 20px; background-color: var(--card-bg); border-radius: 10px;
    }

    .box-orange {
        display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px;
    }

    .progress-container { position: relative; width: 160px; height: 160px; }
    svg { transform: rotate(-90deg); }
    .circle-bg { fill: none; stroke: #333; stroke-width: 12; }
    .circle-progress {
        fill: none; stroke: var(--accent-orange); stroke-width: 12;
        stroke-linecap: round; stroke-dasharray: 440; stroke-dashoffset: 440;
        transition: stroke-dashoffset 1.5s ease-in-out;
    }

    .percentage-text {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;
    }
    .percentage-text span { font-size: 1.5rem; font-weight: bold; color: var(--accent-orange); }

    .social-area { 
        grid-column: 1 / 3; 
        display: flex; 
        justify-content: center; 
        gap: 15px; 
        padding: 10px 0;
        flex-wrap: wrap;
    }

    .btn-social {
        display: inline-flex; 
        align-items: center; 
        background-color: transparent;
        border: 2px solid var(--accent-orange); 
        color: white; 
        padding: 12px 20px;
        border-radius: 50px; 
        text-decoration: none; 
        font-weight: bold; 
        font-size: 0.85rem;
        transition: all 0.3s ease; 
        gap: 10px;
        min-width: 180px;
        justify-content: center;
    }
    
    .btn-social:hover { 
        background-color: var(--accent-orange); 
        transform: scale(1.05); 
        box-shadow: 0 0 20px rgba(230, 126, 34, 0.4); 
    }

    .box-blue {
        grid-column: 1 / 3; border: var(--border-width) solid var(--accent-orange);
        padding: 25px; background-color: var(--card-bg); border-radius: 10px;
    }

    .year-accordion { margin-top: 15px; border-radius: 8px; overflow: hidden; }
    .year-item { border-bottom: 1px solid #333; }
    .year-header {
        background: #252525; padding: 15px; display: flex; justify-content: space-between;
        cursor: pointer; transition: background 0.3s; align-items: center;
    }
    .year-header:hover { background: #333; }
    .year-title { font-weight: bold; color: #eee; }
    .year-total { color: var(--accent-orange); font-weight: bold; }
    .month-list { display: none; background: #111; padding: 10px 20px; }
    .month-row {
        display: flex; justify-content: space-between; padding: 8px 0;
        border-bottom: 1px solid #222; font-size: 0.9rem; color: #ccc;
    }

    .active .month-list { display: block; }
    .active .year-header { border-left: 4px solid var(--accent-orange); }

    .footer-credit {
        grid-column: 1 / 3;
        text-align: right;
        font-size: 0.7rem;
        font-style: italic;
        color: #555;
        margin-top: 10px;
    }

    @media (max-width: 768px) {
        .container { grid-template-columns: 1fr; gap: 15px; padding: 15px; }
        .box-black, .box-green, .box-orange, .social-area, .box-blue, .footer-credit { grid-column: 1; grid-row: auto; }
        .box-black { height: auto; }
        .box-green { order: 3; }
        .social-area { order: 4; }
        .box-blue { order: 5; }
        .footer-credit { order: 6; }
        .btn-social { width: 100%; }
    }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="box-black">
            <img src="https://raw.githubusercontent.com/G4NON/Image-Cloud/main/Capture%20d'écran%202025-12-23%20002407.png" alt="Dodge Challenger Hellcat">
            <div class="car-name">Dodge Challenger 6.2 V8 717 hp Hellcat SRT</div>
        </div>

        <div class="box-orange">
            <div class="progress-container">
                <svg width="160" height="160">
                    <circle class="circle-bg" cx="80" cy="80" r="70"></circle>
                    <circle id="progress-bar" class="circle-progress" cx="80" cy="80" r="70"></circle>
                </svg>
                <div class="percentage-text">
                    <span id="current-amount">0</span>€<br>
                    <small style="color: #888;">out of 56,000€</small>
                </div>
            </div>
        </div>

        <div class="box-green">
            <h2>My business ideas :</h2>
            <p>Coming soon...</p>
        </div>

        <div class="social-area">
            <a href="https://www.instagram.com/g4non___/" target="_blank" class="btn-social">
                <span>Follow my progress on Instagram</span>
            </a>
            <a href="https://www.tiktok.com/@votre_compte" target="_blank" class="btn-social">
                <span> Incoming </span>
            </a>
        </div>

        <div class="box-blue">
            <h2>Annual & Monthly Tracking</h2>
            <div id="year-container" class="year-accordion"></div>
        </div>

        <div class="footer-credit">by G4NON</div>

    </div>

    <script>
        const objectifTotal = 56000;
        const startYear = 2026;
        const yearsToTrack = 8;
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function initTracker() {
            const container = document.getElementById('year-container');
            for (let i = 0; i < yearsToTrack; i++) {
                let currentYear = startYear + i;
                let yearHtml = `
                    <div class="year-item" id="year-${currentYear}">
                        <div class="year-header" onclick="toggleYear(${currentYear})">
                            <span class="year-title">Year ${currentYear}</span>
                            <span class="year-total" id="total-${currentYear}">0 €</span>
                        </div>
                        <div class="month-list">
                            ${months.map(m => `
                                <div class="month-row">
                                    <span>${m}</span>
                                    <span class="gain-val" data-year="${currentYear}">---</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += yearHtml;
            }
            updateCounter();
        }

        function toggleYear(year) {
            const el = document.getElementById(`year-${year}`);
            el.classList.toggle('active');
        }

        function updateCounter() {
            const allGains = document.querySelectorAll('.gain-val');
            let globalTotal = 0;
            let yearlyTotals = {};

            allGains.forEach(cell => {
                const year = cell.getAttribute('data-year');
                const val = parseFloat(cell.innerText.replace(/\s/g, '').replace('€', '')) || 0;
                globalTotal += val;
                yearlyTotals[year] = (yearlyTotals[year] || 0) + val;
            });

            for (let year in yearlyTotals) {
                const totalEl = document.getElementById(`total-${year}`);
                if(totalEl) totalEl.innerText = yearlyTotals[year].toLocaleString() + " €";
            }

            const percentage = (globalTotal / objectifTotal) * 100;
            const circle = document.getElementById('progress-bar');
            const amountText = document.getElementById('current-amount');
            const circumference = 440;
            const dashoffset = circumference - (Math.min(percentage, 100) / 100 * circumference);
            circle.style.strokeDashoffset = dashoffset;
            amountText.innerText = globalTotal.toLocaleString();
        }

        window.onload = () => {
            initTracker();
            setTimeout(updateCounter, 300);
        };
    </script>

</body>
</html>
