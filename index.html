<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Hellcat | G4NON Tracker</title>
    <style>
    :root {
        --border-width: 4px;
        --bg-color: #000000;
        --card-bg: #1a1a1a;
        --text-color: #ffffff;
        --accent-orange: #e67e22;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
        background-color: var(--bg-color);
        color: var(--text-color);
    }

    .container {
        max-width: 900px;
        width: 100%;
        display: grid;
        grid-template-columns: 1.2fr 1fr; /* Élargi un peu pour les 2 compteurs */
        gap: 25px;
        background: var(--bg-color);
        padding: 20px;
        box-sizing: border-box;
    }

    .column {
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .box-black {
        border: var(--border-width) solid #444;
        border-radius: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--card-bg);
        overflow: hidden;
        padding-bottom: 15px;
    }
    
    .box-black img { width: 100%; height: 160px; object-fit: cover; }

    .car-name {
        color: white; font-size: 0.85rem; font-weight: bold; text-align: center;
        padding: 10px 5px 0 5px; text-transform: uppercase; letter-spacing: 1px;
    }

    .box-green {
        border: var(--border-width) solid var(--accent-orange);
        padding: 20px; 
        background-color: var(--card-bg); 
        border-radius: 10px;
        flex-grow: 1;
    }

    .box-orange {
        display: flex; 
        flex-direction: row; /* Aligné côte à côte */
        align-items: center; 
        justify-content: space-around; 
        padding: 20px;
        background-color: var(--card-bg);
        border-radius: 10px;
        gap: 10px;
    }

    .counter-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .progress-container { position: relative; width: 130px; height: 130px; }
    svg { transform: rotate(-90deg); }
    .circle-bg { fill: none; stroke: #333; stroke-width: 10; }
    .circle-progress {
        fill: none; stroke: var(--accent-orange); stroke-width: 10;
        stroke-linecap: round; stroke-dasharray: 440; stroke-dashoffset: 440;
        transition: stroke-dashoffset 1.5s ease-in-out;
    }

    .percentage-text {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;
    }
    .percentage-text span { font-size: 1.1rem; font-weight: bold; color: var(--accent-orange); }
    .counter-label { font-size: 0.75rem; font-weight: bold; text-transform: uppercase; color: #888; }

    .btn-social {
        display: inline-flex; 
        align-items: center; 
        background-color: transparent;
        border: 2px solid var(--accent-orange); 
        color: white; 
        padding: 12px 15px;
        border-radius: 50px; 
        text-decoration: none; 
        font-weight: bold; 
        font-size: 0.8rem;
        transition: all 0.3s ease; 
        gap: 8px;
        width: 100%;
        max-width: 250px;
        justify-content: center;
        margin: 0 auto;
    }
    
    .btn-social:hover { 
        background-color: var(--accent-orange); 
        transform: scale(1.05); 
        box-shadow: 0 0 20px rgba(230, 126, 34, 0.4); 
    }

    .box-blue {
        grid-column: 1 / 3; border: var(--border-width) solid var(--accent-orange);
        padding: 25px; background-color: var(--card-bg); border-radius: 10px;
    }

    .year-accordion { margin-top: 15px; border-radius: 8px; overflow: hidden; }
    .year-header {
        background: #252525; padding: 15px; display: flex; justify-content: space-between;
        cursor: pointer; transition: background 0.3s; align-items: center;
    }
    .year-header:hover { background: #333; }
    .year-title { font-weight: bold; color: #eee; }
    .year-total { color: var(--accent-orange); font-weight: bold; }
    .month-list { display: none; background: #111; padding: 10px 20px; }
    .month-row {
        display: flex; justify-content: space-between; padding: 8px 0;
        border-bottom: 1px solid #222; font-size: 0.9rem; color: #ccc;
    }

    .active .month-list { display: block; }
    .active .year-header { border-left: 4px solid var(--accent-orange); }

    .footer-credit {
        grid-column: 1 / 3;
        text-align: right;
        font-size: 0.7rem;
        font-style: italic;
        color: #555;
        margin-top: 10px;
    }

    @media (max-width: 768px) {
        .container { grid-template-columns: 1fr; }
        .box-orange { flex-direction: column; gap: 30px; }
        .box-blue, .footer-credit { grid-column: 1; }
    }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="column">
            <div class="box-black">
                <img src="https://raw.githubusercontent.com/G4NON/Image-Cloud/main/Capture%20d'écran%202025-12-23%20002407.png" alt="Dodge Challenger Hellcat">
                <div class="car-name">Dodge Challenger 6.2 V8 Hellcat</div>
            </div>

            <div class="box-orange">
                <div class="counter-wrapper">
                    <div class="counter-label">Insurance</div>
                    <div class="progress-container">
                        <svg width="130" height="130">
                            <circle class="circle-bg" cx="65" cy="65" r="55"></circle>
                            <circle id="progress-insurance" class="circle-progress" cx="65" cy="65" r="55"></circle>
                        </svg>
                        <div class="percentage-text">
                            <span id="amount-insurance">0</span>€<br>
                            <small style="font-size: 0.6rem; color: #888;">/ 1 200€</small>
                        </div>
                    </div>
                </div>

                <div class="counter-wrapper">
                    <div class="counter-label">Car Goal</div>
                    <div class="progress-container">
                        <svg width="130" height="130">
                            <circle class="circle-bg" cx="65" cy="65" r="55"></circle>
                            <circle id="progress-car" class="circle-progress" cx="65" cy="65" r="55"></circle>
                        </svg>
                        <div class="percentage-text">
                            <span id="amount-car">0</span>€<br>
                            <small style="font-size: 0.6rem; color: #888;">/ 56 000€</small>
                        </div>
                    </div>
                </div>
            </div>

            <a href="https://www.instagram.com/g4non___/" target="_blank" class="btn-social">
                <span>Follow my progresse on Instagram</span>
            </a>
        </div>

        <div class="column">
            <div class="box-green">
                <h2>My business ideas :</h2>
                <p>Coming soon...</p>
            </div>
            
            <a href="https://www.tiktok.com/@votre_compte" target="_blank" class="btn-social">
                <span>TikTok coming soon</span>
            </a>
        </div>

        <div class="box-blue">
            <h2>Annual & Monthly Tracking</h2>
            <div id="year-container" class="year-accordion"></div>
        </div>

        <div class="footer-credit">by G4NON</div>
    </div>

    <script>
        const goalCar = 56000;
        const goalInsurance = 1200;
        const startYear = 2026;
        const yearsToTrack = 8;
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function initTracker() {
            const container = document.getElementById('year-container');
            for (let i = 0; i < yearsToTrack; i++) {
                let currentYear = startYear + i;
                let yearHtml = `
                    <div class="year-item" id="year-${currentYear}">
                        <div class="year-header" onclick="toggleYear(${currentYear})">
                            <span class="year-title">Year ${currentYear}</span>
                            <span class="year-total" id="total-${currentYear}">0 €</span>
                        </div>
                        <div class="month-list">
                            ${months.map(m => `
                                <div class="month-row">
                                    <span>${m}</span>
                                    <span class="gain-val" data-year="${currentYear}">---</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += yearHtml;
            }
            updateCounter();
        }

        function toggleYear(year) {
            document.getElementById(`year-${year}`).classList.toggle('active');
        }

        function updateCounter() {
            const allGains = document.querySelectorAll('.gain-val');
            let globalTotal = 0;
            let yearlyTotals = {};

            allGains.forEach(cell => {
                const year = cell.getAttribute('data-year');
                const val = parseFloat(cell.innerText.replace(/\s/g, '').replace('€', '')) || 0;
                globalTotal += val;
                yearlyTotals[year] = (yearlyTotals[year] || 0) + val;
            });

            for (let year in yearlyTotals) {
                const totalEl = document.getElementById(`total-${year}`);
                if(totalEl) totalEl.innerText = yearlyTotals[year].toLocaleString() + " €";
            }

            const circumference = 345;

            const pcCar = Math.min((globalTotal / goalCar) * 100, 100);
            document.getElementById('progress-car').style.strokeDashoffset = circumference - (pcCar / 100 * circumference);
            document.getElementById('amount-car').innerText = globalTotal.toLocaleString();

            const pcInsurance = Math.min((globalTotal / goalInsurance) * 100, 100);
            document.getElementById('progress-insurance').style.strokeDashoffset = circumference - (pcInsurance / 100 * circumference);
            document.getElementById('amount-insurance').innerText = Math.min(globalTotal, goalInsurance).toLocaleString();
        }

        window.onload = () => {
            initTracker();
            setTimeout(updateCounter, 300);
        };
    </script>
</body>
</html>
